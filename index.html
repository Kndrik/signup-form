<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card-body">
            <img class="card-logo" src="images/odin-lined.png" alt="odin logo">
            <p class="card-text">SIGN UP</p>
        </div>
    </div>
    <div class="content">
        <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <span class="italic">now</span> to get started.<br><br>You <span class="italic">know</span> you want to.</p>
        <div class="form-container">
            <form action="post">
                <div class="panel">
                    <h1 class="title">Let's do this!</h1>
                    <ul>
                        <li>
                            <div class="input-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name" placeholder=" " pattern=".*[^ ].*" required>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" placeholder=" " pattern=".*[^ ].*" required>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder=" " required>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                                <div class="error"></div>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="password-confirm" id="password-confirm" required>
                            </div>
                        </li>
                    </ul>
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
